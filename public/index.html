<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    
    
    <div id="main">
        <image-card v-if="current_image" :id="current_image" :current_image="current_image" @close='closeModal' ></image-card>
        <h1 class="title">My Imageboard</h1>
        <h2 class="latest-images">latest images</h2>
    <div>

        <form>
            <input v-model='title' type="text" name='title' placeholder='title'>
            <input v-model='description' type="text" name='description' placeholder='description'>
            <input v-model='username' type="text" name='username' placeholder='username'>
            <input @change='handleChange' type="file" name='file' accept='image/*'>
            <button @click='handleClick'>submit</button>
        </form>
    </div>
    <div class="content" >
        <div @click="clickImage(item.id)"  class="image-content" v-for='item in images'>
          
                <img :src=item.url alt="img" >
                <p class="title">{{item.title}}</p>
        </div>
    </div>
</div>

<script id="image-card-template" type="text/x-template">
       <div @click='closeModal' class="card-container">
           <div v-for="info in current_image" v-if="current_image" class="image-container">
               <img :src=info.url alt="img" class="image-card">
               <h2>{{info.title}}</h2>
               <p>{{info.description}}</p>
               <p>Uploaded by {{info.username}} on {{info.created_at}}</p>
           </div>
           <div class="comment-container">
               <input type="text" name="Comment" >
               <input type="text" name="Username" >
               <button class="Submit-comment-btn" type="submit">Submit</button>
           </div>
       </div>
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/image-card-component.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
